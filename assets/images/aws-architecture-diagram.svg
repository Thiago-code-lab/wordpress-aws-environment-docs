<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Estilos -->
    <style>
        .box { fill: #f5f5f5; stroke: #333; stroke-width: 2; rx: 5; }
        .box-title { font-size: 14px; font-weight: bold; text-anchor: middle; dominant-baseline: middle; }
        .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
        .aws-orange { fill: #FF9900; }
        .aws-blue { fill: #00A1C9; }
        .aws-red { fill: #D05C4C; }
        .aws-green { fill: #6CAE3E; }
    </style>
    
    <!-- Definições -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Fundo -->
    <rect width="100%" height="100%" fill="#fff"/>
    
    <!-- Título -->
    <text x="400" y="30" font-size="20" font-weight="bold" text-anchor="middle">Arquitetura WordPress na AWS</text>
    
    <!-- Internet Gateway -->
    <rect x="300" y="80" width="200" height="60" class="box" fill="#f5f5f5"/>
    <text x="400" y="110" class="box-title">Internet Gateway</text>
    <path d="M 400 140 L 400 160" class="arrow"/>
    
    <!-- ALB -->
    <rect x="300" y="160" width="200" height="80" class="box" fill="#f5f5f5"/>
    <text x="400" y="190" class="box-title">Application Load Balancer</text>
    <text x="400" y="210" font-size="12" text-anchor="middle">(Public Subnets - Multi-AZ)</text>
    <path d="M 400 240 L 400 260" class="arrow"/>
    
    <!-- Auto Scaling Group -->
    <rect x="200" y="260" width="400" height="80" class="box" fill="#f5f5f5"/>
    <text x="400" y="280" class="box-title">Auto Scaling Group (EC2)</text>
    <text x="400" y="300" font-size="12" text-anchor="middle">WordPress Containers + EFS Mount</text>
    <text x="400" y="320" font-size="12" text-anchor="middle">(Private Subnets - Multi-AZ)</text>
    
    <!-- RDS e EFS -->
    <path d="M 300 300 L 250 350" class="arrow"/>
    <path d="M 500 300 L 550 350" class="arrow"/>
    
    <!-- RDS -->
    <rect x="100" y="350" width="200" height="60" class="box" fill="#f5f5f5"/>
    <text x="200" y="380" class="box-title">RDS MySQL</text>
    <text x="200" y="400" font-size="10" text-anchor="middle">(Private Subnet)</text>
    
    <!-- EFS -->
    <rect x="500" y="350" width="200" height="60" class="box" fill="#f5f5f5"/>
    <text x="600" y="380" class="box-title">Amazon EFS</text>
    <text x="600" y="400" font-size="10" text-anchor="middle">(Regional HA)</text>
    
    <!-- Legenda AWS -->
    <rect x="50" y="450" width="700" height="100" fill="#f9f9f9" stroke="#ddd" rx="5"/>
    <text x="400" y="470" font-size="14" font-weight="bold" text-anchor="middle">Legenda de Serviços AWS</text>
    
    <circle cx="100" cy="500" r="10" class="aws-orange"/>
    <text x="120" y="503" font-size="12">EC2</text>
    
    <circle cx="250" cy="500" r="10" class="aws-blue"/>
    <text x="270" y="503" font-size="12">RDS</text>
    
    <circle cx="400" cy="500" r="10" class="aws-green"/>
    <text x="420" y="503" font-size="12">EFS</text>
    
    <circle cx="550" cy="500" r="10" class="aws-red"/>
    <text x="570" y="503" font-size="12">ALB</text>
</svg>
